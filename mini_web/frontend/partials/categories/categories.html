<div class="mt-5">
    <h3>Quản lý danh mục</h3>

    <form id="createCategoryForm" class="row g-2 mb-4">
        <div class="col-md-5">
            <input type="text" id="nameInput" class="form-control" placeholder="Tên danh mục" required />
        </div>
        <div class="col-md-5">
            <input type="text" id="slugInput" class="form-control" placeholder="Slug (tuỳ chọn)" />
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Thêm danh mục</button>
        </div>
    </form>

    <ul id="categoryList" class="list-group"></ul>
</div>
