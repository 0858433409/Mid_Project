<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Mini Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div id="guestView">
            <h1 class="text-center">Chào mừng!</h1>
            <p class="text-center">Bạn chưa đăng nhập.</p>
            <div class="text-center">
                <a href="/auth/login.html" class="btn btn-primary">Đăng nhập</a>
                <a href="/auth/register.html" class="btn btn-outline-secondary">Đăng ký</a>
                <div class="my-3">
                    <a href="/auth/google" class="btn btn-light border d-inline-flex align-items-center"
                        style="gap:8px;">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="24"
                            height="24">
                        <span>Đăng nhập với Google</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="userView" class="d-none">
            <h1>Xin chào, <span id="usernameDisplay"></span>!</h1>
            <button id="logoutBtn" class="btn btn-danger">Đăng xuất</button>
            <div id="categoriesSection"></div>

        </div>
    </div>
    <script src="/js/index.js"></script>
</body>

</html>
